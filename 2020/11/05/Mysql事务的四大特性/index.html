    <h1 class="article-title" itemprop="name">
      Mysql事务的四大特性
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="简介-事务的四大特性ACID"><a href="#简介-事务的四大特性ACID" class="headerlink" title="简介 事务的四大特性ACID"></a>简介 事务的四大特性ACID</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">* 原子性Atomicity：</span><br><span class="line">        一个事务必须被事务不可分割的最小工作单元，整个操作要么全部成功，要么全部失败，一般就是通过commit和rollback来控制</span><br><span class="line">* 一致性Consistency:</span><br><span class="line">        数据库总能从一个一致性的状态转换到另一个一致性的状态，比如小滴课堂下单支付成功后，开通视频播放权限，只要有任何一方发生异常就不会成功提交事务</span><br><span class="line">* 隔离性Isolation:</span><br><span class="line">        一个事务相对于另一个事务是隔离的，一个事务所做的修改是在最终提交以前，对其他事务是不可见的       </span><br><span class="line">* 持久性Durability:</span><br><span class="line">        一旦事务提交，则其所做的修改就会永久保存到数据库中。此时即使系统崩溃，修改的数据也不会丢失</span><br></pre></td></tr></table></figure>
